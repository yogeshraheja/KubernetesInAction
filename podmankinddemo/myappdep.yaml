---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myappdep
  labels:
    app: myapp
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
    spec:
      containers:
      - name: web-container
        image: nginx:latest

  replicas: 3
  selector:
    matchLabels:
      app: myapp
